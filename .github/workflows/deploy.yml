name: 🚀 Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # ===== QUALITY CHECKS =====
  quality-checks:
    name: 🔍 Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint JavaScript
        run: npm run lint

      - name: 🎨 Check code formatting
        run: npm run format -- --check

      - name: 🏗️ Validate HTML
        run: npm run validate-html

      - name: 💄 Validate CSS
        run: npm run validate-css

      - name: 🧪 Run tests
        run: npm run test:coverage

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ===== SECURITY SCAN =====
  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔒 Run security audit
        run: npm audit --audit-level=moderate

      - name: 🛡️ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        if: ${{ secrets.SNYK_TOKEN != '' }}

  # ===== BUILD =====
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    needs: [quality-checks, security-scan]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 📏 Analyze bundle size
        run: npm run analyze

      - name: 🔍 Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # ===== DEPLOY TO VERCEL =====
  deploy-vercel:
    name: 🚀 Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.VERCEL_TOKEN != '' }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: 🚀 Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./dist
          vercel-args: '--prod'

  # ===== DEPLOY TO NETLIFY =====
  deploy-netlify:
    name: 🌐 Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.NETLIFY_AUTH_TOKEN != '' }}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.deploy-url }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: 🌐 Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ===== DEPLOY TO GITHUB PAGES =====
  deploy-github-pages:
    name: 📄 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v3

      - name: 📤 Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # ===== POST-DEPLOYMENT TESTS =====
  post-deployment-tests:
    name: 🧪 Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-netlify, deploy-github-pages]
    if: always() && (needs.deploy-vercel.result == 'success' || needs.deploy-netlify.result == 'success' || needs.deploy-github-pages.result == 'success')
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run Lighthouse on production
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://tozsolutions.github.io/asligibi_website-_2
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: 🌐 Test website availability
        continue-on-error: true
        run: |
          echo "Testing GitHub Pages deployment..."
          curl -f https://tozsolutions.github.io/asligibi_website-_2 || echo "GitHub Pages not available yet"

  # ===== NOTIFICATION =====
  notification:
    name: 📢 Send Notification
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-netlify, deploy-github-pages, post-deployment-tests]
    if: always()
    steps:
      - name: 📧 Send success notification
        if: ${{ secrets.SLACK_WEBHOOK != '' && (needs.deploy-vercel.result == 'success' || needs.deploy-netlify.result == 'success' || needs.deploy-github-pages.result == 'success') }}
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '✅ Deployment successful! Website is live.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: 📧 Send failure notification
        if: ${{ secrets.SLACK_WEBHOOK != '' && (needs.deploy-vercel.result == 'failure' || needs.deploy-netlify.result == 'failure' || needs.deploy-github-pages.result == 'failure') }}
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '❌ Deployment failed! Please check the logs.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===== CLEANUP =====
  cleanup:
    name: 🧹 Cleanup
    runs-on: ubuntu-latest
    needs: [notification]
    if: always()
    steps:
      - name: 🗑️ Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: dist-files
          failOnError: false