name: ğŸš€ Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # ===== QUALITY CHECKS =====
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint JavaScript
        run: npm run lint

      - name: ğŸ¨ Check code formatting
        run: npm run format -- --check

      - name: ğŸ—ï¸ Validate HTML
        run: npm run validate-html

      - name: ğŸ’„ Validate CSS
        run: npm run validate-css

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ===== SECURITY SCAN =====
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        if: ${{ secrets.SNYK_TOKEN != '' }}

  # ===== BUILD =====
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality-checks, security-scan]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Analyze bundle size
        run: npm run analyze

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # ===== DEPLOY TO VERCEL =====
  deploy-vercel:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.VERCEL_TOKEN != '' }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./dist
          vercel-args: '--prod'

  # ===== DEPLOY TO NETLIFY =====
  deploy-netlify:
    name: ğŸŒ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.NETLIFY_AUTH_TOKEN != '' }}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.deploy-url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: ğŸŒ Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ===== DEPLOY TO GITHUB PAGES =====
  deploy-github-pages:
    name: ğŸ“„ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # ===== POST-DEPLOYMENT TESTS =====
  post-deployment-tests:
    name: ğŸ§ª Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-netlify, deploy-github-pages]
    if: always() && (needs.deploy-vercel.result == 'success' || needs.deploy-netlify.result == 'success' || needs.deploy-github-pages.result == 'success')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Lighthouse on production
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://tozsolutions.github.io/asligibi_website-_2
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸŒ Test website availability
        continue-on-error: true
        run: |
          echo "Testing GitHub Pages deployment..."
          curl -f https://tozsolutions.github.io/asligibi_website-_2 || echo "GitHub Pages not available yet"

  # ===== NOTIFICATION =====
  notification:
    name: ğŸ“¢ Send Notification
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-netlify, deploy-github-pages, post-deployment-tests]
    if: always()
    steps:
      - name: ğŸ“§ Send success notification
        if: ${{ secrets.SLACK_WEBHOOK != '' && (needs.deploy-vercel.result == 'success' || needs.deploy-netlify.result == 'success' || needs.deploy-github-pages.result == 'success') }}
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âœ… Deployment successful! Website is live.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“§ Send failure notification
        if: ${{ secrets.SLACK_WEBHOOK != '' && (needs.deploy-vercel.result == 'failure' || needs.deploy-netlify.result == 'failure' || needs.deploy-github-pages.result == 'failure') }}
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ Deployment failed! Please check the logs.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===== CLEANUP =====
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [notification]
    if: always()
    steps:
      - name: ğŸ—‘ï¸ Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: dist-files
          failOnError: false